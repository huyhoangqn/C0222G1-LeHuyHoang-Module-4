<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/headerAndFooter::header}"></div>
<div class="container-fluid my-1" style="margin-top: 10%">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
            <h1 class="text-center text-warning">UPDATE EMPLOYEE</h1>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form th:action="@{/employee/update}" th:object="${employee}" method="post">
                <input type="text" hidden="hidden" th:field="*{employeeId}">
                <input type="text" hidden="hidden" th:field="*{user}">
                <div class="form-group">
                    <label for="inputName">Full name:</label>
                    <input th:field="*{name}" type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group">
                    <label for="inputBirth">Date of birth:</label>
                    <input th:field="*{birthday}" type="date" class="form-control" id="inputBirth">
                </div>
                <div class="form-group">
                    <label for="inputIdCard">ID card:</label>
                    <input th:field="*{idCard}" type="text" class="form-control" id="inputIdCard">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone:</label>
                    <input th:field="*{phone}" type="text" class="form-control" id="inputPhone">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="inputSalary">Salary:</label>
                    <input th:field="*{salary}" type="text" class="form-control" id="inputSalary">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address:</label>
                    <input th:field="*{address}" type="text" class="form-control" id="inputAddress">
                </div>
                <div class="form-group">
                    <label for="position">Position :</label>
                    <select th:field="*{position}" id="position" class="form-control w-25">
                        <option th:each="p:${position}" th:text="${p.name}" th:value="${p.positionId}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="educationDegree">Education degree :</label>
                    <select th:field="*{educationDegree}" id="educationDegree" class="form-control w-25">
                        <option th:each="e:${education}" th:text="${e.educationDegreeName}"
                                th:value="${e.educationDegreeId}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="division">Division :</label>
                    <select th:field="*{division}" id="division" class="form-control w-25">
                        <option th:each="d:${division}" th:text="${d.divisionName}"
                                th:value="${d.divisionId}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<div th:insert="~{/headerAndFooter::footer}"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
