<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/headerAndFooter::header}"></div>
<div class="container-fluid my-1" style="margin-top: 10%">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
            <ul>
                <li style="display: inline-block">
                    <label class="container-radio">Step 1
                        <input onclick="displayFormEmployee()" type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li style="display: inline-block; margin-left: 5%">
                    <label class="container-radio">Step 2
                        <input onclick="displayFormUser()" type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form th:action="@{/employee/create}" th:object="${employeeUser}" method="post">
                <div id="wrapFormEmployee">
                    <h4 class="text-warning text-center">Step 1 : Create employee</h4>
                    <div class="form-group">
                        <label for="inputName">Full name:</label>
                        <input th:field="*{name}" type="text" class="form-control" id="inputName">
                        <label for="inputName" style="color: palevioletred" th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></label>
                    </div>
                    <div class="form-group">
                        <label for="inputBirth">Date of birth:</label>
                        <input th:field="*{birthday}" type="date" class="form-control" id="inputBirth">
                        <label for="inputBirth" style="color: palevioletred" th:if="${#fields.hasErrors('birthday')}"
                               th:errors="*{birthday}"></label>
                    </div>
                    <div class="form-group">
                        <label for="inputIdCard">ID card:</label>
                        <input th:field="*{idCard}" type="text" class="form-control" id="inputIdCard">
                        <label for="inputIdCard" style="color: palevioletred" th:if="${#fields.hasErrors('idCard')}"
                               th:errors="*{idCard}"></label>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Phone:</label>
                        <input th:field="*{phone}" type="text" class="form-control" id="inputPhone">
                        <label for="inputPhone" style="color: palevioletred" th:if="${#fields.hasErrors('phone')}"
                               th:errors="*{phone}"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp">
                        <label for="exampleInputEmail1" style="color: palevioletred"
                               th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputSalary">Salary:</label>
                        <input th:field="*{salary}" type="text" class="form-control" id="inputSalary">
                        <label for="inputSalary" style="color: palevioletred" th:if="${#fields.hasErrors('salary')}"
                               th:errors="*{salary}"></label>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address:</label>
                        <input th:field="*{address}" type="text" class="form-control" id="inputAddress">
                        <label for="inputAddress" style="color: palevioletred" th:if="${#fields.hasErrors('address')}"
                               th:errors="*{address}"></label>
                    </div>
                    <div class="form-group">
                        <label for="position">Position :</label>
                        <select th:field="*{position}" id="position" class="form-control w-25">
                            <option th:each="p:${position}" th:text="${p.name}" th:value="${p.positionId}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="educationDegree">Education degree :</label>
                        <select th:field="*{educationDegree}" id="educationDegree" class="form-control w-25">
                            <option th:each="e:${education}" th:text="${e.educationDegreeName}"
                                    th:value="${e.educationDegreeId}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="division">Division :</label>
                        <select th:field="*{division}" id="division" class="form-control w-25">
                            <option th:each="d:${division}" th:text="${d.divisionName}"
                                    th:value="${d.divisionId}"></option>
                        </select>
                    </div>
                    <button type="button" onclick="displayFormUser()" class="btn btn-primary">Next</button>
                </div>
                <div id="wrapFormUser">
                    <h4 class="text-warning text-center">Step 2 : Create user</h4>
                    <div class="form-group">
                        <label for="userName">User name:</label>
                        <input th:field="*{userName}" type="text" class="form-control" id="userName" name="userName"
                               aria-describedby="emailHelp">
                        <label for="userName" style="color: palevioletred" th:if="${#fields.hasErrors('userName')}"
                               th:errors="*{userName}"></label>
                        <label for="userName" style="color: palevioletred" th:if="${msgUserName}"
                               th:text="${msgUserName}"></label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input th:field="*{passWord}" type="text" class="form-control" id="exampleInputPassword1"
                               name="password">
                        <label for="exampleInputPassword1" style="color: palevioletred"
                               th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}"></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<div th:insert="~{/headerAndFooter::footer}"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script>
    function displayFormEmployee() {
        document.getElementById("wrapFormEmployee").style.display = "block";
        document.getElementById("wrapFormUser").style.display = "none";
    }

    function displayFormUser() {
        document.getElementById("wrapFormEmployee").style.display = "none";
        document.getElementById("wrapFormUser").style.display = "block";
    }

    displayFormEmployee();
</script>
</body>
</html>
