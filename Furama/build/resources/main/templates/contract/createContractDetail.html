<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/headerAndFooter::header}"></div>
<div class="container-fluid my-1" style="margin-top: 10%">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-warning text-center">CREATE CONTRACT DETAIL</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form th:action="@{/contract/createContractDetail}" th:object="${contractDetail}" method="post">
                <div class="form-group">
                    <label for="contractDeposit">Quantity:</label>
                    <input th:field="*{quantity}" type="text" class="form-control" id="contractDeposit">
                </div>
                <div class="form-group">
                    <label for="contract">Contract of customer:</label>
                    <select th:field="*{contract}" id="contract" class="form-control w-25">
                        <option th:each="c:${contract}" th:value="${c.contractId}" th:text="${c.customer.customerName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attachService">Attach service:</label>
                    <select th:field="*{attachService}" id="attachService" class="form-control w-25">
                        <option th:each="a:${attachServices}" th:value="${a.attachServiceId}" th:text="${a.attachServiceName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<div th:insert="~{/headerAndFooter::footer}"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
