<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/customer-save}"
      th:object="${customer}" method="post">
    ID: <input type="text" th:field="*{customerId}"/><label
        th:if="${#fields.hasErrors('customerId')}"
        th:errors="*{customerId}" style="color: red"></label><br>
    Name: <input type="text" th:field="*{customerName}"/><label
        th:if="${#fields.hasErrors('customerName')}"
        th:errors="*{customerName}" style="color: red"></label><br>
    Address: <input type="text" th:field="*{customerAddress}"/><label
        th:if="${#fields.hasErrors('customerAddress')}"
        th:errors="*{customerAddress}" style="color: red"></label><br>
    Birthday: <input type="date" th:field="*{customerBirthday}"/><label
        th:if="${#fields.hasErrors('customerBirthday')}"
        th:errors="*{customerBirthday}" style="color: red"></label><br>
    Email: <input type="text" th:field="*{customerEmail}"/><label
        th:if="${#fields.hasErrors('customerEmail')}"
        th:errors="*{customerEmail}" style="color: red"></label><br>
    Id Card: <input type="text" th:field="*{customerIDCard}"/><label
        th:if="${#fields.hasErrors('customerIDCard')}"
        th:errors="*{customerIDCard}" style="color: red"></label><br>
    Phone Numer: <input type="text" th:field="*{customerPhone}"/><label
        th:if="${#fields.hasErrors('customerPhone')}"
        th:errors="*{customerPhone}" style="color: red"></label><br>
    Gender:
    <select th:field="*{customerGender}">
        <option th:each="item: ${genders}"
                th:value="${item.genderId}"
                th:text="${item.gender}"
                th:selected="${item.gender}"></option>
    </select><br>
    Customer Type:
    <select th:field="*{customerType}">
        <option th:each="item: ${customerTypes}"
                th:value="${item.customerTypeId}" th:text="${item.customerTypeName}"
                th:selected="${item.customerTypeName}"></option>
    </select><br>
    <input type="submit" value="Create">
</form>
</body>
</html>
