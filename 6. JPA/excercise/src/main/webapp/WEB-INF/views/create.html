<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<head th:replace="~{common_blog :: head}"></head>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/}">
        Back to list
    </a>
</p>
<form th:action="@{/save}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{codeBlog}">
    <div>
        <label>Name Blog</label>
        <input type="text" th:field="*{nameBlog}">
    </div>
    <div>
        <label>Name Content</label>
        <input type="text" th:field="*{contentBlog}"/>
    </div>
    <input type="submit" value="Save">
</form>
<footer th:replace="~{common_blog :: footer}"></footer>
</body>
</html>
