<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/save}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input th:field="*{firstName}" placeholder="Enter your fist name"></td>
            <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input th:field="*{lastName}" placeholder="Enter your last name"></td>
            <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input th:field="*{phone}" placeholder="Enter your phone"></td>
            <td style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}" placeholder="Enter email"></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}" placeholder="Enter your age "></td>
            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
