<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .myheader {
            height: 10vh !important;
        }

        .content {
            height: 80vh !important;
            margin-top: 14px !important;
        }

        .footer {
            height: 6vh !important;
        }
    </style>
</head>
<body>
<div>
    <h2>Blog Manager</h2>
</div>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<p>
    <a th:href="@{/}">
        Home
    </a>
</p>
<p>
    <a th:href="@{/create}">
        Add new Blog
    </a>
</p>
<div>
    <form th:action="@{/search}" th:object="${blog}" method="get" novalidate="novalidate">
        <input type="text" th:field="*{title}">
        <input type="submit" value="Search">
    </form>
</div>
<table id="product" class="table table-light table-striped">
    <tr>
        <th>Code</th>
        <th>Content</th>
        <th>Author</th>
        <th>Date</th>
        <th>Title</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="row, rowStat : ${blogs}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.content}"></td>
        <td th:text="${row.author}"></td>
        <td th:text="${row.date}"></td>
        <td th:text="${row.title}"></td>
        <td th:text="${row.category.category}"></td>


        <td><a th:href="@{/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/{id}/view(id=${row.id})}">view</a></td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="/static/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/datatables/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
