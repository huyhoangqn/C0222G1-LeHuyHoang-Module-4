<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<head th:replace="~{common_blog :: head}"></head>-->
<h3>Add Blog</h3>
<p>
    <a th:href="@{/}">
        Back to list
    </a>
</p>
<form th:action="@{/save}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Content </label>
        <textarea type="text" th:field="*{content}"/>
    </div>
    <div>
        <label>Author</label>
        <input type="text" th:field="*{author}"/>
    </div>
    <div>
        <label>Date</label>
        <input type="date" th:field="*{date}"/>
    </div>
    <div>
        <label>Title</label>
        <input type="text" th:field="*{title}"/>
    </div>
    <div>
        <label>Category </label>
        <select th:field="*{category}">
            <option th:each="item: ${listCategory}" th:value="${item.id}" th:text="${item.category}">
            </option>
        </select>
    </div>
    <input type="submit" value="Save">
</form>
<!--<footer th:replace="~{common_blog :: footer}"></footer>-->
</body>
</html>
