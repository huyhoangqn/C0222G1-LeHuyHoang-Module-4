<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!--<head th:replace="~{common_blog :: head}"></head>-->
<h3>Edit Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/update}" th:object="${blog}"
          method="POST">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Content </label>
            <textarea type="text" th:field="*{content}"/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Date</label>
            <input type="date" th:field="*{date}"/>
        </div>
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Category </label>
            <select th:field="*{category}">
                <option th:each="item: ${listCategory}" th:value="${item.id}" th:text="${item.category}"
                        th:selected="${item.category}">
                </option>
            </select>
        </div>
        <input type="submit" value="Update">
    </form>
</div>
<!--<footer th:replace="~{common_blog :: footer}"></footer>-->
</body>
</html>
