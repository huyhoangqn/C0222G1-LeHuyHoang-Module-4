<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<head th:replace="~{common_customer :: head}"></head>
<h3>Add customer</h3>
<p>
    <a href="@{customer}}">
        Back to list
    </a>
</p>
<form action="save" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
    </div>
    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}"/>
    </div>
    <input type="submit" value="Save">
</form>
<footer th:replace="~{common_customer :: footer}"></footer>
</body>
</html>
