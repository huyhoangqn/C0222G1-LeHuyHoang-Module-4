<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <form method="post" id="insert">
            <h3>Thêm dữ liệu trong form</h3>
            <label>Họ và tên:</label>
            <input type="text" class="form-control" id="hovaten" placeholder="Điền họ và tên">
            <label>Số phone:</label>
            <input type="text" class="form-control" id="phone" placeholder="Điền số phone">
            <label>Địa chỉ</label>
            <input type="text" class="form-control" id="diachi" placeholder="Điền địa chỉ">
            <label>Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Điền email">
            <label>Ghi chú:</label>
            <input type="text" class="form-control" id="ghichu" placeholder="Điền ghi chú">
            <br>
            <input type="button" name="insert_data" id="button_insert" value="Add" class="btn btn-primary">
        </form>
    </div>
</div>
<script type="text/javascript">
    $('#button_insert').on('click', function () {
        debugger
        var hovaten = $('#hovaten').val();
        var phone = $('#phone').val();
        var diachi = $('#diachi').val();
        var email = $('#email').val();
        var ghichu = $('#ghichu').val();

        if (hovaten === '' || phone === '' || diachi === '' || email === '' || ghichu === '') {
            alert('Không được bỏ trống')
        } else {
            $.ajax({
                url: "/demo",
                method: "post",
                data: {hovaten: hovaten, phone: phone, diachi: diachi, email: email, ghichu: ghichu},
                success: function (data) {
                    alert('Insert thành công')
                }
            });
        }
    });
</script>
</body>
</html>
