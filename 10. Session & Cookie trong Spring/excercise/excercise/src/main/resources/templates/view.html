<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .border {
            padding: 0;
        }

        .border label {
            text-align: center;
            justify-content: center;
            display: flex;
        }

    </style>
</head>
<body>

<div class="container-fluid ml-2 mt-2">
    <p>
        <a href="/shop"> Back to menu</a>
    </p>
    <div class="row">
        <div class="col-md-3 border border-secondary">
            <img th:src="${product.productImgLink}" alt="Img" style="width: 100%; height: 350px">
            <label class="border border-secondary">Mã Sp:<span style="color: green"
                                                               th:text="${product.productId}"></span></label><br>
            <label>Giá SP:<span style="color: red" th:text="${product.productPrice}"></span> </label><br>
            <label><input style="background-color: orangered" type="submit" value="MUA NGAY"/></label>
        </div>
        <div class="col-md-4 ">
            <p th:text="${product.productName}"></p>
            <hr>
            <div class="border border-danger">
                <p class="text-danger" th:text="${product.productDescription}"></p>
            </div>

        </div>

    </div>
    <div>
        <a th:href="@{/add/{id}(id = ${product.productId})}">Add To Cart</a>
    </div>
</div>
<!--            <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>-->


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
