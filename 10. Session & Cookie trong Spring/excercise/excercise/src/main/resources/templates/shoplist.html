<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<!--Main-->
<div class="container">
    <p>
        <a th:href="@{/#}"></a>
    </p>
    <div class="row py-5">
        <div class="col-md-4" th:each="row:${products}">
            <div class="card" style="width: 20rem; padding: 10px">
                <img class="card-img-top" th:src="${row.productImgLink}" alt="Img">
                <div class="card-block">
                    <h4 class="card-title" th:text="${row.productName}"></h4>
                    <p class="card-text"
                       th:text="${'Price: $'+ #numbers.formatDecimal(row.productPrice,3,0,'COMMA')}"></p>
                    <a th:href="@{/view/{id}(id = ${row.productId} )}"
                       class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
