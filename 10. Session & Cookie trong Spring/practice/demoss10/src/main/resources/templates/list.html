<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4><a th:href="@{/create}">Create</a></h4>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    <tr th:each="student:${studentList}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
    </tr>
</table>
<h4 th:text="${cookieValue}"></h4>
</body>
</html>
